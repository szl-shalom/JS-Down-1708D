<!DOCTYPE html>

<body>
    <script>
        function car(color, lt) {
            var obj = {}
            obj.name = "兰博基尼"
            obj.color = color
            obj.lt = lt
            return obj
        }

        var car1 = car("红色", "炫酷的轮胎")
        console.log(car1)

        var car2 = car("蓝色", "复型轮胎")
        console.log(car2)
    </script>
</body>
