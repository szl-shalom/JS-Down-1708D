<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <ul>
            <li>点我变红色</li>

            <span class="del">点我把我删除</span>

            <b>点我变绿</b>

            <span class="add">点我添加 i</span>
        </ul>
    </div>

    <script>
        var ul = document.querySelector("ul")
        ul.onclick = function (e) {
            // e 事件对象  事件对象：在事件触发时，浏览器给事件驱动函数传递过来的第一个参数
            // e.target  事件源
            var tar = e.target;
            if(tar.nodeName === "LI"){
                // 说明事件源是li标签
                tar.style.background = "red"
            }
        }
    </script>
</body>

</html>
