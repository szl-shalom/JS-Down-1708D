<!DOCTYPE html>
<html lang="en">

<head>

			position: relative;
			width: 300px;

		}

		#blue {

			position: relative;
			width: 150px;
			height: 150px;
			left: 300px;
			background: blue;
		}
	</style>
</head>

<body>
	<div id="red">
		<div id="green">
			<div id="blue">

			</div>
		</div>
	</div>
	<script>

		var green = document.querySelector("#green")
		var blue = document.querySelector("#blue")

		red.onclick = function () {
			console.log(1)
		}
		green.onclick = function () {
			console.log(2)
		}
		blue.onclick = function (e) {
			e = e || window.event

			// e.stopPropagation()

			e.cancelBubble = true
			console.log(3)
		}
	</script>
</body>

</html>
